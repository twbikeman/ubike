    <script>

    // -------latestWea------
    $('#latestWea').load('queryLatestWeb.html');
    
    // -------latestUbike
    $('#latestUbike').load('queryLatestUbike.html');



        var capacity = 0;
        var drawData = [];
        var margin = {top: 20, right: 20, bottom: 50, left:70};
        var w = 750 - margin.left - margin.right, h = 500 - margin.top - margin.bottom;
        svg = d3.select("#barchart")
            .append("svg")
            .attr("width", w + margin.left + margin.right)
            .attr("height", h + margin.top + margin.bottom);

        function paint() {
            drawData = [];
            $.getJSON(
                "data/dataUbike.json",
                function(result) {
                    $.each(result, function(key, value){drawData.push(value);
                    });
                    drawBar();  
            });
        }

        function convColor(i) {
             if (i / capacity >= 0.50) return "green";
                    else if (i / capacity >= 0.25) return "yellow";
                        else return "red";
        }

        function drawBar() {
            var dataset = drawData;
            svg.selectAll("*").remove();
            var yScale = d3.scaleLinear()
                            .domain([0, d3.max(dataset)])
                            .range([h,0]);
            var xScale = d3.scaleBand()
                            .domain(d3.range(dataset.length))
                            .rangeRound([0,w])
                            .padding(0.1);

            svg_g = svg.append("g");
            svg_g.attr("transform", "translate(" + margin.left + ","  + margin.top + ")");
            svg_g.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i){return xScale(i);})
                .attr("y", function(d){return yScale(d);})
                .attr("width", xScale.bandwidth())
                .attr("height", function(d){return h - yScale(d);})
                .attr("fill", function(d){return convColor(d);})
                .on("click",function(d){d3.select("#num").html(d)});
                
            svg_g.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d){return d;})
                .attr("font-family","sans-serif")
                .attr("font-size","11px")
                .attr("fill","white")
                .attr("text-anchor","middle")
                .attr("x", function(d, i){return xScale(i) + xScale.bandwidth() / 2 })
                .attr("y",function(d){return yScale(d) + 20;});

            svg.append("g")
                .attr("transform","translate(70" + "," + (20) + ")")
                .call(d3.axisLeft(yScale));
            svg.append("g")
                .attr("transform","translate(70" + "," + (20 + h) + ")")
                .call(d3.axisBottom(xScale));
        }


    $('#datepicker').datepicker({dateFormat: 'yy-mm-dd'});
    $('#submit').on('click',function(){update();});

        function update() {
           $.post("/getUbike.html", {sta: $('#stapicker').val(), ubikeDate: $('#datepicker').val()} ,
           function(data, status) {
            
            $("#capacity").html("capacity: " + data);   
            capacity = parseInt(data,10);
            paint();}
        );}
    




    

    </script>
